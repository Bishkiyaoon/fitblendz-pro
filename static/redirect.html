<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to FitBlendz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        p {
            margin-bottom: 30px;
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #d4af37;
            color: #333;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background: #ffda75;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        .warning {
            background: rgba(255,193,7,0.2);
            border: 1px solid rgba(255,193,7,0.5);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”’ HTTPS Redirect Required</h1>
        <p>This site requires a secure HTTP connection for development purposes.</p>
        
        <div class="warning">
            <strong>Note:</strong> Please use <code>http://127.0.0.1:8000</code> instead of <code>https://127.0.0.1:8000</code>
        </div>
        
        <a href="http://127.0.0.1:8000" class="btn">Go to FitBlendz (HTTP)</a>
        
        <p style="margin-top: 30px; font-size: 0.9rem; opacity: 0.8;">
            If the button doesn't work, manually type: <br>
            <code>http://127.0.0.1:8000</code> in your browser address bar
        </p>
    </div>
    
    <script>
        // Auto-redirect after 3 seconds
        setTimeout(function() {
            window.location.href = 'http://127.0.0.1:8000';
        }, 3000);
        
        // Also try to redirect immediately if possible
        if (window.location.protocol === 'https:') {
            window.location.href = 'http://127.0.0.1:8000';
        }
    </script>
</body>
</html>
