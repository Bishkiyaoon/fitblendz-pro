<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title|default:"Error - FitBlendz Pro" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container { min-height: 60vh; display: flex; align-items: center; justify-content: center; }
        .error-card { max-width: 500px; text-align: center; }
        .error-icon { font-size: 4rem; color: #dc3545; margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">⚠️</div>
                <h1 class="text-danger mb-4">Oops! Something went wrong</h1>
                
                {% if error %}
                    <div class="alert alert-danger mb-4">
                        <strong>Error Details:</strong><br>
                        {{ error }}
                    </div>
                {% endif %}
                
                <p class="text-muted mb-4">
                    We're sorry, but something unexpected happened. Please try again or contact us if the problem persists.
                </p>
                
                <div class="d-grid gap-2 d-md-block">
                    <a href="{% url 'booking:home' %}" class="btn btn-primary me-md-2">Go Home</a>
                    <a href="{% url 'booking:booking_page' %}" class="btn btn-outline-primary">Book Appointment</a>
                </div>
                
                <div class="mt-4">
                    <small class="text-muted">
                        If you continue to experience issues, please contact us at:<br>
                        <a href="mailto:support@fitblendz.com">support@fitblendz.com</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
